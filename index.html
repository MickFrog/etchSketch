<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Etch A Sketch</title>
    </head>

    <body>
        <div class="heading">E T C H - A - S K E T C H</div>

        <div class="container">
            <div class="options">
                <!--Color Picker-->
                <label for="colorPicker">Color</label>
                <input type="color" id="colorPicker" value="#000000">

                <button id="bColor">Color Mode</button>
                <button id="bRainbow">Rainbow Mode</button>
                <button id="bErase">Eraser</button>
                <button id="bClear">Clear</button>

                <!--Sizes-->
                <div class="sizes">
                    <button id="b16">16x16</button>
                    <button id="b32">32x32</button>
                    <button id="b64">64x64</button>
                    <button id="b100">100x100</button>
                </div>    
            </div>

            <div id="drawBoard">
                
            </div>
        </div>
        
        <div class="footer">Copyright &copy; MickFrog</div>

        <script src="./script.js"></script>
    </body>
</html>
